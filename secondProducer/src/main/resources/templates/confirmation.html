<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Confirmation</title>
</head>
<body>
	<h2>Hello World!</h2>
	
	<form action="/topics" method="post">
		<th:block th:each="index : ${#numbers.sequence(1,3)}">
			<div th:attr="id='div'+${index}">
				<input th:attr="name='topic_name'+${index}" type="text" placeholder="Topic Name" /> 
				<input th:attr="name='message'+${index}" type="text" placeholder="Message" />
			</div>
		</th:block>

		<input type="submit" value="submit">
	</form>
</body>
</html>
